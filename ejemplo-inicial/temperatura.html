<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperaturas</title>
    <script>
        function celsiusToFahrenheit(celsius) {
          var fahrenheit = (celsius * 9/5) + 32;
          return fahrenheit;
        }
    
        function convert() {
          var celsius = document.getElementById("celsius").value;
          var fahrenheit = celsiusToFahrenheit(celsius);
          document.getElementById("result").innerHTML = celsius + "°C = " + fahrenheit + "°F";
        }
      </script>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <div><p>Ingresa la temperatura en grados Celsius:</p></div>
    <label for="celsius"></label>
    <input type="number" id="celsius">
    <button onclick="convert()">Convertir a Farenheit</button>
    <p id="result">La temperatura en grados Farenheit es:</p>
    <div><a href="index.html">IR AL INICIO</a></div>
</body>
</html>
